            <button class="hero__box-btn">Edit profile</button>
            <div class="hero__box-ff">

                <span class="hero__box-follow btn3">followers</span>
              </a>
              <a href="#">

                <span class="hero__box-follow">following</span>
              </a>
            </div>
          </div>
          <div class="hero__box2">
            <div class="hero__box2-box">
              <div class="hero__box2-box2">

                </p>
              </div>
              <div class="hero__box-list">

              </div>
            </div>

          </div>

                <input class="hero__repos-input" type="text" placeholder="Find a repository...">

              <div class="hero__repos-select">
                <div>
                  <form>
                    <select class="hero__repos-select_sels" name="Type">
                      <option value="">Type</option>
                      <option value="">All</option>
                      <option value="">Public</option>
                      <option value="">Private</option>
                    </select>
                  </form>
                </div>
                <div>
                  <form>
                    <select class="hero__repos-select_sels" name="Type">
                      <option value="">Language</option>
                      <option value="">All</option>
                      <option value="">Java Script</option>
                      <option value="">CSS</option>
                      <option value="">HTML</option>
                    </select>
                  </form>
                </div>
                <div>
                  <form>
                    <select class="hero__repos-select_sels" name="Type">
                      <option value="">Sort</option>
                      <option value="">Last update</option>
                      <option value="">Name</option>
                      <option value="">Stars</option>
